server:
  error:
    include-message: always
    include-binding-errors: always
  port: 0

spring:
  application:
    name: Cart
  redis:
    database: 0
    timeout: 10000
    url: redis://localhost:6379
  zipkin:
    base-url: http://localhost:9411
  sleuth:
    sampler:
      probability: 1.0

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

management:
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
  metrics:
    tags:
      application: ${spring.application.name}
    export:
      prometheus:
        enabled: true

springdoc:
  api-docs:
    version: openapi_3_0
    path: '/api/v1/cart/api-docs'
  swagger-ui:
    enabled: true
    path: '/api/v1/cart/swagger-ui.html'
