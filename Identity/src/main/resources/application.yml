server:
  error:
    include-message: always
    include-binding-errors: always
  port: 0

spring:
  application:
    name: identity
  devtools:
    restart:
      additional-paths: src/main
  datasource:
    url: ${IDENTITY_DB_URL}
    username: ${IDENTITY_DB_USERNAME}
    password: ${IDENTITY_DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false # disable logging of sql statements
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  zipkin:
    base-url: ${ZIPKIN_BASE}
  sleuth:
    sampler:
      probability: 1.0
  cloud:
    consul:
      host: ${DISCOVERY_SERVER_HOST} # Consul server host
      port: 8500 # Consul server port
      discovery:
        instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}
        serviceName: ${spring.application.name}

rsa:
  public-key: classpath:certs/public.pem
  private-key: classpath:certs/private.pem

management:
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
  metrics:
    tags:
      application: ${spring.application.name}
    export:
      prometheus:
        enabled: true

springdoc:
  api-docs:
    version: openapi_3_0
    path: '/api/v1/identity/api-docs'
  swagger-ui:
    enabled: true
    path: '/api/v1/identity/swagger-ui.html'
