server:
  port: 8080

rsa:
  public-key: classpath:certs/public.pem

# Routes
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: Product
          uri: lb://product
          predicates:
            - Path=/api/v*/product/**

        - id: Order
          uri: lb://order
          predicates:
            - Path=/api/v*/order/**

        - id: Identity
          uri: lb://identity
          predicates:
            - Path=/api/v*/identity/{segment}/**

        - id: Cart
          uri: lb://cart
          predicates:
            - Path=/api/v*/cart/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
    consul:
      host: ${DISCOVERY_SERVER_HOST} # Consul server host
      port: 8500 # Consul server port
      discovery:
        instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}
        serviceName: ${spring.application.name}
  zipkin:
    base-url: ${ZIPKIN_BASE}
  sleuth:
    sampler:
      probability: 1.0

management:
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
  metrics:
    tags:
      application: ${spring.application.name}
    export:
      prometheus:
        enabled: true
